<div class="card bg-dark text-white">
  <div class="card-header">Realizar pago</div>
  <div class="card-body">

    <form>
      <div class="form-group row">
        <label for="id" class="col-form-label col-sm-2"> Cliente</label>
        <div class="col-sm-2">
          <select [(ngModel)]="seleccionarClie"  name="select" class="form-control">
            <option [value]="cliente.nombre" *ngFor="let cliente of clientes">
              {{cliente.nombre}}
            </option>
            </select>
               </div>
      </div>


      <div class="form-group row">
        <label for="curso" class="col-form-label col-sm-2">Producto</label>
        <div class="col-sm-2">
          <select [(ngModel)]="seleccionarProd" (change)="seleccionarProducto($event)"
           name="select" class="form-control">
          <option [value]="producto.precio"  *ngFor="let producto of productos">
            {{producto.nombre}}
          </option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="curso" class="col-form-label col-sm-2">Precio</label>
        <div class="col-sm-2">
          <input type="text" class="form-control"
          [(ngModel)]="precio"  name="curso" readonly="true">
        </div>
      </div>
      <div class="form-group row">
        <label for="cantidad" class="col-form-label col-sm-2">cantidad</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" [(ngModel)]="cantidad" name="cantidad">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='siguiente()' >pagar</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" >Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
