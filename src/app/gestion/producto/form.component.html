<div class="card bg-dark text-white">
    <div class="card-header">Mantenimiento de Productos</div>
    <div class="card-body">

      <form>
        <div class="form-group row">
          <label for="id" class="col-form-label col-sm-2">Codigo</label>
          <div class="col-sm-6">
             <input type="text" class="form-control" name="id" [(ngModel)]="productoForm.id">
          </div>
        </div>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
             <input type="text" class="form-control" [(ngModel)]="productoForm.nombre" name="nombre">
          </div>
        </div>

        <div class="form-group row">
          <label for="creditos" class="col-form-label col-sm-2">precio unitario</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="productoForm.precio" name="creditos">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='agregarProducto()' >Crear</button>

            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" >Editar</button>
            </ng-template>
          </div>
        </div>
      </form>

    </div>
  </div>
